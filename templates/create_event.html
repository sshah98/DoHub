<!DOCTYPE html>
<html lang="en">

<head>
	<title>Event Creation</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/static/assets/images/lantuun-dohio-ico.ico" />
	<link rel="stylesheet" type="text/css" href="../static/assets2/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/assets2/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/assets2/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../static/assets2/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/assets2/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/assets2/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../static/assets2/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/assets2/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../static/assets2/vendor/noui/nouislider.min.css">
	<link rel="stylesheet" type="text/css" href="../static/assets2/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/assets2/css/main.css">
	<link rel="stylesheet" type="text/css" href="../static/assets2/css/time.css">
</head>

<body>

	<form action="/create" method="POST">

		<div class="container-contact100">
			<div class="wrap-contact100">
				<form class="contact100-form validate-form">
					<span class="contact100-form-title">
						Create an Event
					</span>
					<div class="wrap-input100 bg1">
						<span class="label-input100">Email</span>
						<br>
						{{ email }}
					</div>
					<div class="wrap-input100 bg1">
						<span class="label-input100">TITLE *</span>
						<input class="input100" type="text" name="title" placeholder="Post Title..." required>
					</div>

					<div class="wrap-input100 bg1">
						<span class="label-input100">INTERESTS *</span>
						<input class="input100" type="text" name="interests" placeholder="Interest Tags..." required>
					</div>

					<div class="wrap-input100 bg1">
						<span class="label-input100">DATE *</span>
						<input class="input100" type="date" id="date" name="date" value="" required>

					</div>

					<div class="wrap-input100 bg1">
						<span class="label-input100">START TIME *</span>
						<input class="input100" type="time" id="starttime" name="starttime" value="" required>

					</div>

					<div class="wrap-input100 bg1">
						<span class="label-input100">END TIME *</span>
						<input class="input100" type="time" id="endtime" name="endtime" value="" required>

					</div>

					<div class="wrap-input100 bg0">
						<span class="label-input100">CONTENT *</span>
						<textarea class="input100" type="text" name="content" id="content" placeholder="Event details..." required></textarea>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</form>
			</div>
		</div>

	</form>

	<script src="../static/assets2/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/assets2/vendor/animsition/js/animsition.min.js"></script>
	<script src="../static/assets2/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/assets2/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/assets2/vendor/select2/select2.min.js"></script>
	<script src="../static/assets2/js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

</body>

</html>
