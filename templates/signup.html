<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lantuun Dohio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/assets/images/lantuun-dohio-ico.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/assets/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/assets/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/assets/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/assets/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/assets/css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<center>
						<h3><b>Lantuun Dohio</b></h3>
						<img src="/static/assets/images/lantuun-dohio-logo.PNG" alt="IMG"></center>
					</div>

					<form class="login100-form validate-form" action="/signup" method="POST">
						<span class="login100-form-title">
							Member Signup
						</span> {% with messages = get_flashed_messages() %} {% if messages %}
						<ul class=flashes>
							{% for message in messages %}
							<li>{{ message }}</li>
							{% endfor %}
						</ul>
						{% endif %} {% endwith %}


						<div class="wrap-input100 validate-input" data-validate="Full Name is required">
							<input class="input100" type="text" name="name" placeholder="First and Last Name">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fas fa-file-signature" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input class="input100" type="email" name="email" placeholder="Email">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>


						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input class="input100" type="password" name="pass" placeholder="Password">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Date of Birth Required">
							<input class="input100" type="date" name="dob" placeholder="Date of Birth">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-calendar" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Address">
							<input class="input100" type="text" name="address" placeholder="Address">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-location-arrow" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Phone">
							<input class="input100" type="tel" name="phone" placeholder="Phone">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-phone" aria-hidden="true"></i>
							</span>
						</div>

						<!-- <div class="wrap-input100 validate-input" data-validate="Emergency Contact">
							<input class="input100" type="tel" name="emergency-contact" placeholder="Emergency Contact">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-phone" aria-hidden="true"></i>
							</span>
						</div> -->

						<div class="wrap-input100 validate-input" data-validate="Facebook Name">
							<input class="input100" type="text" name="fbname" placeholder="Facebook Name">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-facebook-square" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Interests">
							<input class="input100" type="text" name="interests" placeholder="Interests">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-info-circle" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Current work or school">
							<input class="input100" type="text" name="work-school" placeholder="Current work or school">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-briefcase" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="English Proficiency">
							<input class="input100" type="text" name="english" placeholder="English Proficiency">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-language" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Russian Proficiency">
							<input class="input100" type="text" name="russian" placeholder="Russian Proficiency">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-language" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Korean Proficiency">
							<input class="input100" type="text" name="korean" placeholder="Korean Proficiency">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-language" aria-hidden="true"></i>
							</span>
						</div>



						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Signup
							</button>
						</div>

						<div class="text-center p-t-12">
							<span class="txt1">
								Forgot
							</span>
							<a class="txt2" href="#">
								Username / Password?
							</a>
						</div>

						<div class="text-center p-t-136">
							<a class="txt2" href="/login">
								Login Here
								<i class="fas fa-sign-in-alt" aria-hidden="true"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>




		<!--===============================================================================================-->
		<script src="/static/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
		<!--===============================================================================================-->
		<script src="/static/assets/vendor/bootstrap/js/popper.js"></script>
		<script src="/static/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
		<!--===============================================================================================-->
		<script src="/static/assets/vendor/select2/select2.min.js"></script>
		<!--===============================================================================================-->
		<script src="/static/assets/vendor/tilt/tilt.jquery.min.js"></script>
		<script>
			$('.js-tilt').tilt({
				scale: 1.1
			})
		</script>
		<!--===============================================================================================-->
		<script src="/static/assets/js/main.js"></script>

	</body>

	</html>
